    syslog {
        id => "pa_audit_in"
        port => 20519
        type => syslog
        add_field => {"log_type" => "PA_Audit_Log"}
        codec => multiline {
            pattern => "^<[0-9][0-9][0-9]>"
            negate => true
            what => "previous"
        }
    }
}

filter{
    #Log4J Pattern
    if([log_type] == "PF_Audit_Log"){
        kv {
            source => "[message]"
            value_split => "\^"
            field_split => "`"
            default_keys => [ "date", "null", "event", "null", "trackingid", "null", "subject", "null", "ip", "null", "app", "null", "connectionid", "null", "protocol", "null", "pfhost", "null", "role", "null", "status", "null", "adapterid", "null", "description", "null", "responsetime", "null", "inmessagetype", "null" ]
            include_keys => [ "date", "event", "trackingid", "subject", "ip", "app", "connectionid", "protocol", "pfhost", "role", "status", "adapterid", "description", "responsetime", "inmessagetype" ]
        }

        geoip {
            source => "ip"
        }

        translate {
            field => "ip"
            destination => "threat_intel"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/AlienVaultIP.yml'
            refresh_behaviour => "replace"
        }

        translate {
            field => "ip"
            destination => "tor_intel"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/TorNodes.yml'
            refresh_behaviour => "replace"
        }

        translate {
            field => "[geoip][country_name]"
            destination => "malicious_country"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/MaliciousCountries.yml'
            refresh_behaviour => "replace"
        }

        translate {
            field => "[geoip][country_name]"
            destination => "known_country"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/KnownCountries.yml'
            refresh_behaviour => "replace"
        }

        if([malicious_country] == "No" and [known_country] == "No"){
            mutate {
                add_field => { "suspicious_country" => "YES" }
            }
        }

        elasticsearch {
            index => "pf-audit*"
            query_template => "/etc/logstash/templates/1hr-300km-template.json"

            ssl => true
            ssl_certificate_verification => false
            hosts => ["https://es01:9200","https://es02:9200"]

            fields => {
                "subject" => "found_subject"
                "ip" => "found_ip"
                "[geoip][location][country_name]" => "found_country"
                "[geoip][location][city_name]" => "found_city_name"
                "@timestamp" => "found_timestamp"
            }

            user => elastic
            password => "${ELASTIC_PASSWORD}"
        }


        mutate {
            remove_field => "[message]"
        }
    }

    #Log4J Pattern
    if([log_type] == "PF_Provisioner_Log"){
        csv{
            columns => ["long_log_timestamp","event_time","company_name","product_name","log_type_stamp","pfversion","event_type","cycle_id","channel_id","event_type","source_id","target_id","is_success","non_success_cause"]
            separator => "| "
        }
        mutate {
            remove_field => "[message]"
            remove_field => "[tags]"
        }
    }

    if([log_type] == "PD_Access_Log"){
        kv {
            source => "[message]"
            value_split => "="
        }

        grok {
            match => { "message" => "\A%{WORD:ldapType} %{GREEDYDATA}" }
        }

        mutate{
            gsub => [ 
                "filter", '"', ""
            ]
            gsub => [ 
                "dn", '"', ""
            ]
        }

        geoip {
            source => "requesterIP"
        }

        translate {
            field => "requesterIP"
            destination => "threat_intel"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/AlienVaultIP.yml'
            refresh_behaviour => "replace"
        }

        translate {
            field => "requesterIP"
            destination => "tor_intel"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/TorNodes.yml'
            refresh_behaviour => "replace"
        }

        translate {
            field => "[geoip][country_name]"
            destination => "malicious_country"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/MaliciousCountries.yml'
            refresh_behaviour => "replace"
        }

        translate {
            field => "[geoip][country_name]"
            destination => "known_country"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/KnownCountries.yml'
            refresh_behaviour => "replace"
        }

        if([malicious_country] == "No" and [known_country] == "No"){
            mutate {
                add_field => { "suspicious_country" => "YES" }
            }
        }

        mutate {
            remove_field => "[message]"
            remove_field => "[tags]"
        }
    }

    if([log_type] == "PF_System_Log"){
        kv {
            source => "[message]"
            value_split => "\^"
            field_split => "`"
            default_keys => [ "trackingid", "null" ]
            include_keys => [ "date", "messagesource", "messagedetail", "loglevel", "trackingid" ]
        }

        mutate {
            remove_field => "[message]"
            remove_field => "[tags]"
        }
    }

    if([log_type] == "PA_Audit_Log"){
        kv {
            source => "[message]"
            value_split => "="
        }

        geoip {
            source => "client"
        }

        translate {
            field => "client"
            destination => "threat_intel"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/AlienVaultIP.yml'
            refresh_behaviour => "replace"
        }

        translate {
            field => "client"
            destination => "tor_intel"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/TorNodes.yml'
            refresh_behaviour => "replace"
        }

        translate {
            field => "[geoip][country_name]"
            destination => "malicious_country"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/MaliciousCountries.yml'
            refresh_behaviour => "replace"
        }

        translate {
            field => "[geoip][country_name]"
            destination => "known_country"
            fallback => "No"
            dictionary_path => '/etc/logstash/enrichment/KnownCountries.yml'
            refresh_behaviour => "replace"
        }

        if([malicious_country] == "No" and [known_country] == "No"){
            mutate {
                add_field => { "suspicious_country" => "YES" }
            }
        }

        mutate {
            remove_field => "[message]"
            remove_field => "[tags]"
        }
    }

    if([log_type] == "PA_System_Log"){
        kv {
            source => "[message]"
            value_split => "="
        }

        mutate {
            remove_field => "[message]"
            remove_field => "[tags]"
        }
    }
}

