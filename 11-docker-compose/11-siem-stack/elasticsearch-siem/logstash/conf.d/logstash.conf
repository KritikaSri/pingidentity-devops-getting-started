    syslog {
        id => "pf_audit_in"
        port => 20514
        type => syslog
        add_field => {"log_type" => "PF_Audit_Log"}
        codec => multiline {
            pattern => "^<[0-9][0-9][0-9]>"
            negate => true
            what => "previous"
        }
    }

    syslog {
        id => "pf_provisioner_in"
        port => 20515
        type => syslog
        add_field => {"log_type" => "PF_Provisioner_Log"}
    }

    syslog {
        id => "pd_directory_in"
        port => 20516
        type => syslog
        add_field => {"log_type" => "PD_Access_Log"}
        codec => multiline {
            pattern => "^\s"
            what => "previous"
        }
    }

    syslog {
        id => "pf_system_in"
        port => 20517
        type => syslog
        add_field => {"log_type" => "PF_System_Log"}
