apiVersion: v1
kind: Service
metadata:
  name: pingdataconsole-service
  labels:
    app: pingdataconsole
spec:
  ports:
    - port: 8443
      name: http
      targetPort: 8443
  selector:
    app: pingdataconsole
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingdataconsole-deployment
  labels:
    app: pingdataconsole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingdataconsole
  template:
    metadata:
      name: pingdataconsole
      labels:
        app: pingdataconsole
    spec:
      containers:
      - name: pingdataconsole
        image: pingidentity/pingdataconsole:edge
        imagePullPolicy: Always
        ports:
        - containerPort: 8443
