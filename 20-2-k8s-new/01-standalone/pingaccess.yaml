apiVersion: v1
kind: Service
metadata:
  name: pingaccess
  labels:
    app: pingaccess
spec:
  ports:
    - port: 9000
      name: pa-admin
    - port: 443
      name: pa-app
  selector:
    app: pingaccess
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingaccess
  labels:
    app: pingaccess
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingaccess
  template:
    metadata:
      name: pingaccess
      labels:
        app: pingaccess
    spec:
      containers:
      - name: pingaccess
        image: pingidentity/pingaccess:edge
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
        - containerPort: 443
        env:
        - name: SERVER_PROFILE_URL
          value: "https://www.github.com/pingidentity/pingidentity-server-profiles.git"
        - name: SERVER_PROFILE_PATH
          value: "getting-started/pingaccess"
        # the following must be replaced manually or via envsubst  
        - name: PING_IDENTITY_DEVOPS_USER
          value: ${PING_IDENTITY_DEVOPS_USER}
        - name: PING_IDENTITY_DEVOPS_KEY
          value: ${PING_IDENTITY_DEVOPS_USER}
