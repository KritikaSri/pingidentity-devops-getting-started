apiVersion: v1
kind: Service
metadata:
  name: pingfederate
  labels:
    app: pingfederate
spec:
  ports:
    - port: 9999
      name: pf-admin
    - port: 9031
      name: pf-runtime
  selector:
    app: pingfederate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingfederate
  labels:
    app: pingfederate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingfederate
  template:
    metadata:
      name: pingfederate
      labels:
        app: pingfederate
    spec:
      containers:
      - name: pingfederate
        image: pingidentity/pingfederate:edge
        ports:
        - containerPort: 9999
        - containerPort: 9031
        env:
        - name: SERVER_PROFILE_URL
          value: "https://www.github.com/pingidentity/pingidentity-server-profiles.git"
        - name: SERVER_PROFILE_PATH
          value: "getting-started/pingaccess"
        # the following must be replaced manually or via envsubst  
        - name: PING_IDENTITY_DEVOPS_USER
          value: ${PING_IDENTITY_DEVOPS_USER}
        - name: PING_IDENTITY_DEVOPS_KEY
          value: ${PING_IDENTITY_DEVOPS_USER}
